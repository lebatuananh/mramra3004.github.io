<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Game</title>
  </head>
  <body>
    <div class="modal-container" id="modal">
      <div class="modal-content">
        <h2>Game Overs</h2>
        <p>Your final score: <span id="score">123</span></p>
        <button id="play_btn">Play again</button>
        <a href="#" id="link" target="_blank">Share with your friends</a>
      </div>
    </div>
    <h1>Car Game</h1>
    <h4>Control your car using the arrow keys</h4>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
      integrity="sha512-RvZgNFwDeJ4oPjuhkIrBki+I1LjEW6TXbQ+qHFKEPOR126hk1dkg+cvOCW6vUTHQEcryzTmEzTkvHKcGpEFNUw=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
